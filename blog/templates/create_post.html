{% extends 'base.html' %}

{% block content %}
  <div class="container" style="margin: auto; border: 1px #dfdfdf solid; width: 50%">
    <h2>Create Post</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" style="background-color: #f8f9fa;">
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" rows="5" style="background-color: #f8f9fa;"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control-file" id="image" name="image" style="background-color: #f8f9fa;">
      </div>
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
{% endblock %}
